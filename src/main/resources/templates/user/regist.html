<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" />
<meta name="_csrf" content="${_csrf.token}" />
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" content="${_csrf.headerName}" />
<title>登录</title>
<link type="favicon" rel="shortcut icon" href="${res}/images/favicon.ico" />
<link rel="stylesheet" type="text/css"
  href="http://cdn.bootcss.com/layer/3.0.1/mobile/need/layer.css" />
<link rel="stylesheet" type="text/css" href="${res}/user/css/style.css" />
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/layer/3.0.1/layer.min.js"></script>
<script type="text/javascript" src="${res}/js/global.js"></script>
<script type="text/javascript" src="${res}/user/js/login.js"></script>
</head>

<body>
  <div class="whole">
    <div class="title">交易分析 - 注册</div>
    <div class="login-form">
      <form id="regist_form" action="/regist" method="post">
        <div class="user-name common-div">
          <span class="eamil-icon common-icon"> <img src="${res}/user/images/eamil.png" />
          </span> <input type="email" name="username" value="" placeholder="请输入E-mail账号" />
        </div>
        <div class="user-pasw common-div">
          <span class="pasw-icon common-icon"> <img src="${res}/user/images/password.png" />
          </span> <input type="password" name="password" value="" placeholder="请输入密码" />
        </div>
        <div class="user-pasw common-div">
          <span class="pasw-icon common-icon"> <img src="${res}/user/images/password.png" />
          </span> <input type="password" name="repeatPassword" value="" placeholder="请再次输入密码" />
        </div>
        <div class="regist-btn common-div" call-url="/login">注册</div>
      </form>
    </div>
    <div class="forgets">
      <a href="/login">返回</a>
    </div>
  </div>
</body>
</html>
